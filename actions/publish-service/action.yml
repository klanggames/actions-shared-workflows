name: Publish Service Docker Image
description: Publishes an Docker image to a GCR.
inputs:
  project_path:
    description: The folder of project to publish
    required: true
  workload_identity_provider:
    description: gcloud workload identity provider
    required: true
  service_account:
    description: gcloud service account email
    required: true
  images:
    description: docker image names (multiline)
    required: true
  service_version:
    description: service version
    required: true
  platforms:
    description: "csl of docker build platforms: linux/amd64,linux/arm64"
    default: linux/amd64,linux/arm64
    required: false
  context:
    description: docker file context
    default: .
    required: false
  file:
    description: path to the docker file
    required: false
  build_args:
    description: docker build arguments (multiline)
    required: false
  token:
    description: github token to access private NuGet registries
    default: ${{ github.token }}
    required: false

runs:
  using: composite
  steps:
    - uses: marocchino/sticky-pull-request-comment@v2
      with:
        GITHUB_TOKEN: ${{ github.token }}
        header: publish-service-${{ inputs.images }}
        message: |
          ## Publishing Docker images `${{ inputs.images }}` for changes in ${{ github.event.pull_request.head.sha }}
          :warning: being published... please stand by!

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          ${{ inputs.images }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          ${{ inputs.service_version }}

    - id: "auth"
      uses: "google-github-actions/auth@v0"
      with:
        workload_identity_provider: ${{ inputs.workload_identity_provider }}
        service_account: ${{ inputs.service_account }}

    - uses: google-github-actions/setup-gcloud@v0

    - run: |-
        gcloud --quiet auth configure-docker
      shell: bash

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        platforms: ${{ inputs.platforms }}
        context: ${{ inputs.context }}
        file: ${{ inputs.file }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          ${{ inputs.build_args }}
          SVC_VERSION=${{ inputs.service_version }}
          PROJECT_PATH=${{ inputs.project_path }}
          GITHUB_TOKEN=${{ inputs.token }}

    - shell: bash
      run: |
        echo "::group::Docker Tags"
        echo "::notice::${{ steps.meta.outputs.tags }}"
        echo "::endgroup::"

    - name: Inform about success
      if: success()
      shell: bash
      run: |
        echo >>publish-service-pr-comment.txt '## Publishing Docker images `${{ inputs.images }}` for changes in ${{ github.event.pull_request.head.sha }}'
        echo >>publish-service-pr-comment.txt
        echo >>publish-service-pr-comment.txt "### Tags"
        echo >>publish-service-pr-comment.txt
        echo >>publish-service-pr-comment.txt '```'
        echo >>publish-service-pr-comment.txt "${{ steps.meta.outputs.tags }}"
        echo >>publish-service-pr-comment.txt '```'
        echo >>publish-service-pr-comment.txt ':heavy_check_mark: Success publishing docker images'
        cat publish-service-pr-comment.txt >>$GITHUB_STEP_SUMMARY

    - name: Inform about failure
      if: failure() || cancelled()
      shell: bash
      run: |
        echo >>publish-service-pr-comment.txt '## Publishing Docker images `${{ inputs.images }}` for changes in ${{ github.event.pull_request.head.sha }}'
        echo >>publish-service-pr-comment.txt
        echo >>publish-service-pr-comment.txt "### Failed Tags"
        echo >>publish-service-pr-comment.txt
        echo >>publish-service-pr-comment.txt '```'
        echo >>publish-service-pr-comment.txt "${{ steps.meta.outputs.tags }}"
        echo >>publish-service-pr-comment.txt '```'
        echo >>publish-service-pr-comment.txt ':boom: Publishing docker images failed. Please see details in Actions output.'
        cat publish-service-pr-comment.txt >>$GITHUB_STEP_SUMMARY

    - uses: marocchino/sticky-pull-request-comment@v2
      if: always()
      with:
        GITHUB_TOKEN: ${{ github.token }}
        header: publish-service-${{ inputs.images }}
        path: publish-service-pr-comment.txt
