name: Create Tag
description: Create a version tag on a commit using the full semantic version generated by GitVersion
inputs:
  use-latest:
    description: "Whether to add the latest tag too, default: true"
    required: false
    default: 'true'

runs:
  using: composite

  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup GitVersion
      uses: ./actions/setup-gitversion
      id: gitversion

    - name: Add Version Tag
      uses: rickstaa/action-create-tag@v1
      with:
        tag: v${{ steps.gitversion.outputs.fullSemVer }}
        force_push_tag: true
        github_token: ${{ github.token }}

    - name: Add latest Tag
      if: ${{ inputs.use-latest == 'true' }}
      uses: rickstaa/action-create-tag@v1
      with:
        tag: "latest"
        force_push_tag: true
        github_token: ${{ github.token }}
